<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div style="top: 8vh;position: absolute;left: 5vh;">
            <form action="/date" method="POST">
                <p class="lead">날짜 선택</p> <p>
                <p><input type="date" name="date"></p>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">선택</button>
            </form>
        </div>
        <p th:text="${date}"></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>표시</th>
                <th>제목</th>
                <th>시</th>
                <th>구</th>
                <th>발행</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${data}">
                <td th:text="${d.show_dates}"></td>
                <td th:text="${d.title}"></td>
                <td th:text="${d.city}"></td>
                <td th:text="${d.district}"></td>
                <td th:text="${d.publish}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
